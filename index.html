<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
  <!-- <div> -->
  <div class="card-background">
    <div class="container row g-0">
      <div class="col-md-6">
        <div class="card-body">
          <h1 class="card-title">Get <b style="color: hsl(277, 64%, 61%);">insights </b> that help <br>your business grow.</h1>
          <p class="main-paragraph card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
            <div class="col-sm container">
              <div class="row">
                <div class=" col-sm">
                  <b style="color:   hsl(0, 0%, 100%);">10k+</b> <br>
                  <span style="color:  hsla(0, 0%, 100%, 0.6);">COMPANIES
                  </span>
                </div>
                <div class="col-sm">
                  <b style="color:   hsl(0, 0%, 100%);">314</b><br>
                  <span style="color:  hsla(0, 0%, 100%, 0.6);">TEMPLATES
                  </span>
                </div>
                <div class="col-sm">
                  <b style="color: hsl(0, 0%, 100%) ;">12M+</b><br><span style="color:  hsla(0, 0%, 100%, 0.6);">QUERIES
                  </span>
                </div>
              </div>
              <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
            </div>
          
          </div>
        </div>
        <div class="col-md-6 img-div row">
          <img src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="employees working to help grow clients business">
        </div>
    </div>
  </div>


  <div class="attribution">
